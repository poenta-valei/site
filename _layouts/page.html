---
layout: default
---

{%- include header-page.html -%}
<article class="pb3">

  <time class="f5">
    {% if page.next.url %}
    <a class="" href="{{page.next.url}}">></a>
    {% endif %}
  </time>

  <div class="measure lh-copy">
    <img src="{{ page.image }}" alt="foto del post" class="w-100 pt2">
    {{ content }}
  </div>
</article>
